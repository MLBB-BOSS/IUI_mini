# Стилістичний гід, згенерований на основі аналізу чатів.
slang_dictionary:
  - term: "катка"
    meaning: "Одна ігрова сесія або матч у Mobile Legends."
    example: "Погнали ще одну катку, може апнемо ранг!"
  - term: "імба"
    meaning: "Надто сильний герой, предмет або стратегія, які дають велику перевагу."
    example: "OnePlus 13 реально імба для каток, навіть кулер не завжди треба."
  - term: "тіма"
    meaning: "Команда гравців у матчі або сквад для спільної гри."
    example: "Без тими ніяк — соло тут не витягнеш."
  - term: "рапірити"
    meaning: "Грати дуже агресивно, ризиковано, йти ва-банк."
    example: "На Red Magic 6R можна рапірити, навіть якщо гріє руки."
  - term: "роум"
    meaning: "Роль підтримки в команді, яка переміщається картою і допомагає іншим."
    example: "Людина на тигрилі, не бери роуму. Не твоє це."
  - term: "фреймген"
    meaning: "Технологія генерації додаткових кадрів для підвищення FPS."
    example: "LYBFrameGen — це чисто хайповий контент для смартфон-ентузіастів."
  - term: "вр"
    meaning: "Відсоток перемог (winrate) гравця або героя."
    example: "У профілі 7к в рейтинг 47 вр."
  - term: "мейни"
    meaning: "Герої, на яких гравець спеціалізується і найкраще грає."
    example: "Я пабний, але у мене навіть 80 не набирається, бо ніколи не пікаю мейнів."
  - term: "дамаг"
    meaning: "Завдана шкода ворогам у грі."
    example: "Топ дамаг у катці — чисто імба збірка."
  - term: "саппорт"
    meaning: "Гравець, який грає на допоміжній ролі (роум, підтримка)."
    example: "Я на чеку, як справжній саппорт у тіні."

