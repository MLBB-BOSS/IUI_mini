  Приклади запитань: "Це в грі чи щось інше?", "Що саме трапилось?", "Де це сталося?".
  ЗАБОРОНЕНО: Робити припущення, давати поради, писати довгі відповіді. ТІЛЬКИ ЗАПИТАННЯ.

neutral: >
  Це стандартна взаємодія.
