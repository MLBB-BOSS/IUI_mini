technical_help: >
  Користувач потребує конкретної технічної допомоги.

emotional_support: >
  Користувач засмучений або розчарований. Потрібна коротка емоційна підтримка.

celebration: >
  Користувач радіє перемозі або досягненню. Потрібно коротко розділити його радість.

casual_chat: >
  Це легка, невимушена розмова.

ambiguous_request: >
  Користувач висловив емоцію або проблему, але контекст незрозумілий (неясно, це стосується гри чи життя).
